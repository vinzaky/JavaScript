<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Pegawai</h1>
    <table id="pegawai-table">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="pegawai-body">
            <!-- Data Pegawai akan diisi oleh JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <th colspan="7">Total Gaji</th>
                <th id="total-gaji"></th>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
